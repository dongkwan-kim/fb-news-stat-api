<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    {% include "head.html" %}
    <!-- Custom Theme Style -->
    <link href="{% static "custom.min.css"%}" rel="stylesheet">
    <style>
        .none{
            display : none;
        }
    </style>
  </head>
  <body class="nav-md">
    <div id="app" class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
                <a href="index.html" class="site_title"><i class="fa fa-facebook"></i> <span>Facebook Stats</span></a>
            </div>

            <div class="clearfix"></div>


            <br />

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
                <h3>Menu</h3>
                <ul class="nav side-menu">
                  <li><a><i class="fa fa-home"></i> Portal & Pages <span class="fa fa-chevron-down"></span></a>
                    <ul class="nav child_menu">
                        <li><a @click.prevent='change_mode("portals")'>News From Portals</a></li>
                        <li><a @click.prevent='change_mode("pages");'>News From Pages</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
            <!-- /sidebar menu -->
          </div>
        </div>



        <!-- page content -->
        <div  class='right_col' role='main'>
                <div class='row x_title'>
                  <div class='col-md-6'>
                      <h3 v-if="mode =='portals'">News from Portals in Facebook</h3>
                      <h3 v-if="mode =='pages'">News from Pages in Facebook</h3>
                  </div>
                  <div class='col-md-6'>
                    <div id='reportrange' class='pull-right' style='background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc'>
                      <i class='glyphicon glyphicon-calendar fa fa-calendar'></i>
                      <b class='caret'></b>
                    </div>
                    <div class="col-md-offset-7 col-md-3 col-sm-3 col-xs-12">
                      <select id="length" class="form-control">
                        <option>5</option>
                        <option>15</option>
                        <option>20</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div id="barChartContainer" class="panel col-xs-12">
                    <canvas id='mybarChart'>
                </div>
                <portal-news :class="{none : mode == 'pages'}" :portals="portals"></portal-news>
        </div>
        <!-- /page content -->
      </div>
    </div>
    {% include "script.html" %}
  </body>
</html>
